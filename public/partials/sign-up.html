
<div class="container">
	<form class="form-horizontal" ng-submit="registerUser(user)">
	  <div class="form-group">
	    <label for="first_name" class="col-sm-2 control-label">First Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="first_name" placeholder="First name" ng-model="user.first_name">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="last_name" class="col-sm-2 control-label">Last Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="last_name" placeholder="Last name" ng-model="user.last_name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="email" class="col-sm-2 control-label">Email address</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
	    </div>
	  </div>		
	  <div class="form-group">
	    <label for="password" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="password_confirmation" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="password_confirmation" placeholder="Confirm password" ng-model="user.password_confirmation">
	    </div>
	  </div>
   	  <div class="form-group"> 
   	  	<div class="col-sm-5 control-label">Note: Password must be at least 8 characters </div>
   	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Sign up</button>
		</div>
	  </div>	
	</form>
</div>
