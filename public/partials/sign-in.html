<div class="container"> 
		<div class="row">
			<div class="col-sm-offset-2 col-sm-10">
		Not yet registered? <a href="#/sign-up"> Sign up! </a>
	</div>
	</div>
		<form class="form-horizontal" ng-submit="signInUser(user)">
			<div class="form-group">
			    <label for="email" class="col-sm-2 control-label">Email address</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
			    </div>
			  </div>		
			<div class="form-group">
			    <label for="password" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>	
		</form>
<!-- 	<div class="row"> 
		<a href="/api/v1/users/auth/google_oauth2"> Sign in with Google </a>
	</div>  -->

</div>
